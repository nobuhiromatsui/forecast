<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- MY CSS LINK -->
    <link rel="stylesheet" href="CSS/weatherStyle.css" />


</head>

<body>

    <!-- main bootstrap frame work -->
    <div id ="title">Weather Dashboard</div>
    <div class="container">

        <!-- Weather info holder -->
        <div class="row">
            <!-- City serch holder -->
            <div class="col-lg-3">
                <!-- City serch feild -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Type city for search"
                        aria-label="Recipient's username" aria-describedby="button-addon2" id = "searcCity">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search">Click</button>
                    </div>
                </div>

                <div class="SerchHistory">
                    
                </div>
            </div>

            <!-- main info display holder -->
            <div class="col-lg-9">
                <div class="selectedCityResult">
                    <div id="weatherInfo"></div>

                </div>

                <div class="fiveDays">

                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="JS/script.js"></script>




</body>

</html>
